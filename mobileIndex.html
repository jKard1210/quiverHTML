<style>
{% load static %}

html {
	margin:0;
	padding:0;
	overflow-y: scroll; 
}


body {
    margin:0;
    padding:0;
    background-color: rgb(31,36,45)
}

.shadowDiv {
box-shadow:0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
.grid-container {
  display: grid;
  grid-template-columns: auto;
  background-color: rgb(31,36,45);
  text-align: left;
  color:rgb(184,223,221);
  padding: 10px;
  margin-bottom: 50px;
}
.grid-item {
  background-color: rgb(31,36,45);
  font-family: 'simplifica';
  padding: 20px;
  letter-spacing: 3px;
  color:white;
  text-align: left;
  font-size: 35px;
  margin-bottom:40px;
  float:left;
}

.center {
  display: block;
  width: auto;
  max-height: 50%;
  height:auto;
  margin-left: 40px;
}

h1 {
    font-family: "simplifica";
    font-weight: bold;
    font-size: 5vw;
    letter-spacing: 5px;

}

@font-face {
  font-family: 'simplifica';
  src: url(/static/fonts/simplifica.woff) format('woff'), /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
   url(/static/fonts/simplifica.ttf) format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
}  
.redText {
    color: rgb(184,106,106);
    position:relative;
    top:-10px;
}

.tealText {
    position:relative;
    top:-10px;
    color: rgb(85,179,175);
}

.button {
    color: rgb(85,179,175);
    background-color: rgb(31,36,45);
    border: 1px solid black;
    border-radius: 6px;
    display: inline-block;
    align-items: center;
    border-color: rgb(31,36,45);
    width: 95%;
    font-size:4vw;
    height:10%;
    margin-top:5%;
    box-shadow:0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.button:hover {
	box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);

}
form {
margin-top:75px;
}

.flex {
  display: flex;
  justify-content: left;
}

.flex-item + .flex-item {
  margin-left: 40px;
}

.rightbutton {
    position: relative;
    left: 200px;
}

.menuItem{
    font-size: 4vw;
    letter-spacing: 1vw;
    margin-left:20px;
    display: block;
    width: auto;
    max-height: 50%;
    height:auto;
    display: inline-block;
    align-items: center;
    top: 10px;
}

.container {
  display: grid;
  margin-top: 30px;
  justify-content: space-evenly;
  height:50%;
  grid-template-columns: 60% 36%;
  grid-template-rows: 40px 50px 50px 50px 50px 50px 50px;
 // box-shadow:0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.block1 {
  grid-row: 1 / 3;
  grid-column: 1 / 1;
}

.block2 {
  grid-row: 2 / 2;
  grid-column: 3 / 3;
}

.block3 {
  grid-row: 3 / 3;
  grid-column: 3 / 3;
}

.block4 {
  grid-row: 4 / 4;
  grid-column: 3 / 3;
}

.block5 {
 grid-row: 5 / 5;
  grid-column: 3 / 3;
}

.block6 {
 grid-row: 6 / 6;
  grid-column: 3 / 3;
}

input {
  color: rgb(184,223,221);
    background-color: transparent;
    border: 1px solid black;
    display: inline-block;
    align-items: center;
    border-color: rgb(145,168,161);
    width: 95%;
    height:8%;
    font-size:4vw;
    border-radius: 6px;
    margin-bottom: 5%;
    float:right;
}

.snap-container {  
 
  /* overflow: scroll;
  height: 100vh;
  scroll-snap-type: proximity;
  scroll-snap-points-y: repeat(100vh);
  scroll-snap-type: y proximity;  */
}  

a {
  text-decoration: none;
  color: #40c4ff;
}

@media only screen and (max-device-width: 800px) {
	.show-mobile {
		display:block;
	}
	.hide-mobile {
		display:none;
	}
}

@media only screen and (min-device-width: 801px) {
	.show-mobile {
		display:none;
	}
	.hide-mobile {
		display:block;
	}

	
}
